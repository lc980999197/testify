[pytest]
# 指定测试文件所在的目录
testpaths = tests/pytest_cases

# 添加自定义标记（可选）
markers =
    yaml: Tests driven by YAML files
    complex: Tests with complex business logic

# 默认命令行参数
addopts = -v --strict-markers

# 日志级别（可选，帮助调试）
log_cli = true
log_cli_level = INFO

# 避免扫描无关目录（可选）
norecursedirs = *.egg dist build reports config yaml_cases